<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>  
  <main class="container">

    <div class="header-wrap">
      <header>
        <div class="logo">
          <!--<img src="./images/logo.svg" alt="Huddle logo">-->
          <div class="logo-img"></div>
        </div>
      </header> 

      <picture class="illustration">
        <img src="./images/illustration-mockups.svg" alt="illustrastion mockups">
      </picture>
    </div>

    <div class="content-wrap">        
      <section class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <div class="btn">
          <button>Register</button>
        </div>      
      </section>
      <section class="social-media">
        <div class="media-icon"><i class="fab fa-facebook-f"></i></div>
        <div class="media-icon"><i class="fab fa-twitter"></i></div>
        <div class="media-icon"><i class="fab fa-instagram"></i></div>
      </section>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="a" href="https://github.com/TalasaDev">@talasa</a>.
    </p>
  </footer>
</body>
</html>
